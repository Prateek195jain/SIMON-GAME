<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMON GAME</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Caprasimo&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="head">Press A key to start!</h1>
    <div class="up-squares">
      <div type="button" id="green" class="square green"></div>
      <div type="button" id="red" class="square red"></div>
    </div>
    <div class="down-squares">
      <div type="button" id="yellow" class="square yellow"></div>
      <div type="button" id="blue" class="square blue"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
